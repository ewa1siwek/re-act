<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Pierwszy komponent w React.js</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<style>
    .box  {
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }

</style>
<body>
<div id="app"></div>

<script type="text/babel">
    class App extends React.Component {
        constructor() {
            super();
            this.state = {
            first: '',
            last: ''}
        }
        FirstName(e) {
        this.setState ({
            first: e.target.value
        });
        }
        LastName(e) {
        this.setState ({
            last: e.target.value
        });
        }
        render() {
            return (
                <form>
                    <input type="text" value={this.state.first} onInput={this.FirstName.bind(this)}/>
                    <input type="text" value={this.state.last} onInput={this.LastName.bind(this)}/>

                    <output>{this.state.first}</output>
                    <output>{this.state.last}</output>
                </form>
            )

        }
    }
    ReactDOM.render(<App/>, document.getElementById("app"));



</script>
</body>


</html>
