<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Pierwszy komponent w React.js</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>
<style>
    .box  {
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }

</style>
<body>
<div id="app"></div>

<script type="text/babel">

    class App extends React.Component {
        constructor() {
            super();
            this.state = {counter: 0, clickCounter: 0, dblClickCounter: 0};
        }

        render() {
            return (
                <div>
                    <button onClick={this.increment.bind(this)}>+</button>
                    <output>{this.state.counter}</output>
                    <button onClick={this.decrement.bind(this)}>-</button>
                    <output onDoubleClick={this.dblClickCounter.bind(this)}>
                        Suma kliknięć: {this.state.clickCounter} |
                        Podwójne kliknięcia: {this.state.dblClickCounter}
                    </output>
                </div>
            );
        }
        increment() {
            this.setState({
                counter: this.state.counter + 1,
                clickCounter: this.state.clickCounter + 1
            })
        }

        decrement() {
            this.setState({
                counter: this.state.counter - 1,
                clickCounter: this.state.clickCounter + 1
            })
        }

        dblClickCounter() {
            this.setState({
                dblClickCounter: this.state.dblClickCounter + 1
            })
        }

    }

    ReactDOM.render(<App />, document.getElementById('app'))

</script>
</body>

</html>
